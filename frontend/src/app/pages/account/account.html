<app-navbar></app-navbar>

<div class="min-h-screen bg-black text-white pt-20">
  <div class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold mb-8">Account Settings</h1>

    <div *ngIf="!isAuthenticated" class="text-center py-12">
      <h3 class="text-xl font-semibold mb-4">
        Please log in to access your account
      </h3>
      <a
        routerLink="/login"
        class="bg-brand-red text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700"
      >
        Login
      </a>
    </div>

    <div *ngIf="isAuthenticated && user" class="max-w-2xl">
      <!-- Profile Section -->
      <div class="bg-surface rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Profile Information</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-1"
              >Email</label
            >
            <p class="text-white">{{ user.email || 'N/A' }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-muted-foreground mb-1"
              >Member Since</label
            >
            <p class="text-white">{{ user.createdAt || 'N/A' }}</p>
          </div>
        </div>
      </div>

      <!-- Account Actions -->
      <div class="bg-surface rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Account Actions</h2>
        <div class="space-y-4">
          <button
            (click)="updateProfile()"
            class="w-full bg-brand-red text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-700 transition-colors"
          >
            Update Profile
          </button>
          <button
            (click)="changePassword()"
            class="w-full bg-surface border border-muted text-white py-3 px-4 rounded-lg font-semibold hover:bg-muted transition-colors"
          >
            Change Password
          </button>
        </div>
      </div>

      <!-- Danger Zone -->
      <div class="bg-surface rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 text-red-500">Danger Zone</h2>
        <div class="space-y-4">
          <button
            (click)="logout()"
            class="w-full bg-red-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-700 transition-colors"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
