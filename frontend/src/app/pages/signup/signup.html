<div class="min-h-screen bg-black flex items-center justify-center">
  <div class="bg-surface p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-white mb-6 text-center">
      Create Account
    </h1>

    <form (ngSubmit)="signup()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-white mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-3 py-2 bg-muted border border-muted rounded text-white focus:outline-none focus:ring-2 focus:ring-brand-red"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-white mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 bg-muted border border-muted rounded text-white focus:outline-none focus:ring-2 focus:ring-brand-red"
          placeholder="Enter your password"
        />
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-white mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="w-full px-3 py-2 bg-muted border border-muted rounded text-white focus:outline-none focus:ring-2 focus:ring-brand-red"
          placeholder="Confirm your password"
        />
      </div>

      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-brand-red text-white py-2 px-4 rounded font-semibold hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-white">Already have an account? </span>
      <a routerLink="/login" class="text-brand-red hover:underline">Login</a>
    </div>
  </div>
</div>
