<app-navbar></app-navbar>

<div class="min-h-screen bg-black text-white pt-20">
  <div class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold mb-8">Kids & Family</h1>

    <!-- Category Filter -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Filter by Category</h2>
      <div class="flex flex-wrap gap-3">
        <button
          *ngFor="let category of categories"
          (click)="filterByCategory(category)"
          [class]="selectedCategory === category 
            ? 'bg-brand-red text-white px-4 py-2 rounded-lg font-medium' 
            : 'bg-surface text-white px-4 py-2 rounded-lg font-medium hover:bg-muted'"
        >
          {{ category }}
        </button>
      </div>
    </div>

    <!-- Content Grid -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    >
      <div
        *ngFor="let content of filteredContent"
        class="bg-surface rounded-lg overflow-hidden hover:scale-105 transition-transform duration-200 cursor-pointer"
      >
        <div class="h-48 bg-muted flex items-center justify-center relative">
          <span class="text-muted-foreground text-lg"
            >{{ content.title.charAt(0) }}</span
          >
          <div
            class="absolute top-2 right-2 bg-green-500 text-white px-2 py-1 rounded text-xs font-bold"
          >
            {{ content.age }}
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">{{ content.title }}</h3>
          <p class="text-muted-foreground text-sm">
            {{ content.genre }} â€¢ {{ content.year }}
          </p>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredContent.length === 0" class="text-center py-12">
      <h3 class="text-xl font-semibold mb-2">No content found</h3>
      <p class="text-muted-foreground">
        Try selecting a different category or check back later.
      </p>
    </div>
  </div>
</div>
