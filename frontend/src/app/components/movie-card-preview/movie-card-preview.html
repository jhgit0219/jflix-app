<div
  class="fixed z-[9999] rounded-lg bg-zinc-900 text-white shadow-2xl overflow-hidden transition-transform duration-300"
  [ngStyle]="previewStyle"
>
  <!-- Thumbnail -->
  <img
    [src]="movie.image"
    alt="{{ movie.title }}"
    class="w-full aspect-video object-cover"
  />

  <!-- Info -->
  <div class="p-4 space-y-2 text-sm">
    <!-- Action Buttons -->
    <div class="flex items-center space-x-3">
      <button
        class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center hover:scale-110 transition"
      >
        ▶
      </button>
      <button
        class="w-8 h-8 rounded-full border border-gray-400 text-lg font-bold flex items-center justify-center hover:scale-110 transition"
      >
        +
      </button>
      <button
        class="ml-auto w-8 h-8 rounded-full border border-gray-400 flex items-center justify-center hover:rotate-180 transition"
      >
        ⌵
      </button>
    </div>

    <!-- Metadata -->
    <div class="flex items-center space-x-2 text-xs">
      <span class="text-green-400 font-semibold">{{ movie.match }}% Match</span>
      <span class="px-1.5 py-0.5 bg-neutral-700 text-xs rounded"
        >{{ movie.rating }}</span
      >
      <span>{{ movie.year }}</span>
    </div>

    <!-- Genres -->
    <div class="text-xs text-gray-400">{{ movie.genres.join(' • ') }}</div>
  </div>
</div>
