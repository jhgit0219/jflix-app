<!-- Outer section is fixed to viewport width -->
<section
  class="w-full max-w-screen overflow-hidden section space-y-4 group relative"
  (mouseenter)="isHovered.set(true)"
  (mouseleave)="isHovered.set(false)"
>
  <h2 class="text-category-heading">Category Title</h2>

  <div class="relative">
    <!-- Left arrow -->
    <div
      *ngIf="isHovered() && !atStart()"
      class="absolute left-0 top-0 h-full w-12 bg-black/40 flex items-center justify-center z-10 hover:bg-black/60 transition"
      (click)="scroll('left')"
    >
      <lucide-icon name="chevron-left" class="text-white w-6 h-6" />
    </div>

    <!-- Right arrow -->
    <div
      *ngIf="isHovered() && !atEnd()"
      class="absolute right-0 top-0 h-full w-12 bg-black/40 flex items-center justify-center z-10 hover:bg-black/60 transition"
      (click)="scroll('right')"
    >
      <lucide-icon name="chevron-right" class="text-white w-6 h-6" />
    </div>

    <div
      #scrollRef
      class="flex overflow-x-auto gap-4 scroll-smooth p-4 box-border no-scrollbar"
    >
      <app-movie-card
        *ngFor="let movie of placeholderMovies"
        [title]="movie.title"
        [image]="movie.image"
      />
    </div>
  </div>
</section>
